
{% extends 'base.html' %}
{% block title %}Login - Blog App{% endblock %}
{% block content %}
<div class="auth-form">
    <h2 id="login-heading">Login to Your Account</h2>
    <form method="post" role="form" aria-labelledby="login-heading">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter your username" required aria-required="true">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Enter your password" required aria-required="true">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="auth-links">
        <p>New user? <a href="{% url 'register' %}">Create an account</a></p>
    </div>
</div>
{% endblock %}
