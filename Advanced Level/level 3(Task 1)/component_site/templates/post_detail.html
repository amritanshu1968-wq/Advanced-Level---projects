{% extends 'base.html' %}
{% block title %}{{ post.title }} - Blog App{% endblock %}
{% block content %}
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial;
    background: linear-gradient(135deg, #667eea, #764ba2);
    animation: backgroundShift 10s ease-in-out infinite;
    min-height: 100vh;
}

.post-detail {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    animation: slideIn 0.5s ease-out;
}

.post-header {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #667eea;
}

.post-header h1 {
    color: #333;
    margin-bottom: 10px;
    font-size: 2.5em;
}

.post-meta {
    color: #666;
    font-size: 0.9em;
}

.post-meta .author {
    font-weight: bold;
    color: #667eea;
}

.post-meta .date {
    margin-left: 10px;
}

.post-content {
    line-height: 1.8;
    color: #555;
    font-size: 1.1em;
}

.post-content p {
    margin-bottom: 20px;
}

.post-footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #ddd;
    text-align: center;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background: #667eea;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn:hover {
    background: #764ba2;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes backgroundShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
<article class="post-detail">
    <header class="post-header">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <span class="author">By {{ post.author.username }}</span>
            <span class="date">{{ post.created_at|date:"F j, Y \a\t g:i A" }}</span>
        </div>
    </header>
    <div class="post-content">
        <p>{{ post.content|linebreaks }}</p>
    </div>
    <footer class="post-footer">
        <a href="{% url 'home' %}" class="btn btn-secondary">‚Üê Back to Home</a>
    </footer>
</article>
{% endblock %}
