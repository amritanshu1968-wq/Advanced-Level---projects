<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Animations V3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SCROLL PROGRESS BAR -->
  <div class="progress-bar"></div>

  <!-- HERO -->
  <section class="hero">
    <h1 class="reveal-text">Advanced Web Animations</h1>
    <p class="reveal-text">Smooth • Interactive • Performant</p>
  </section>

  <!-- PARALLAX SECTION -->
  <section class="parallax">
    <div class="layer layer-back">Background</div>
    <div class="layer layer-mid">Midground</div>
    <div class="layer layer-front">Foreground</div>
  </section>

  <!-- INTERACTIVE SECTION -->
  <section class="interactive">
    <h2>Move Your Mouse</h2>
    <div class="cursor-box"></div>
  </section>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
